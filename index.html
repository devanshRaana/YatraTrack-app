<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YatraTrack</title>
    <script>
      // Enable class-based dark mode in Tailwind CSS
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",

  }
}
</script>
</head>
  <body class="bg-gray-100 dark:bg-gray-800">
    <div id="root"></div>
    
    <!-- 
      =================================================================
      IMPORTANT: GOOGLE MAPS API KEY REQUIRED
      =================================================================
      To display the map, you MUST replace the placeholder text
      "YOUR_GOOGLE_MAPS_API_KEY" below with your actual Google Maps
      JavaScript API key.

      You can get a key from the Google Cloud Console:
      https://console.cloud.google.com/google/maps-apis/overview
      =================================================================
    -->
    <script>
      function initMap() {
        // This function is called when the script is loaded.
        // It sets a global flag to indicate that the API is ready.
        window.googleMapsApiLoaded = true;
      }
    </script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap"></script>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
